{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card bg-dark text-light shadow-lg">
        <div class="card-header bg-secondary">
            <h1 class="mb-0 text-center">Update Tool</h1>
        </div>
        <div class="card-body bg-dark text-light">
            <form method="POST" action="/update/{{ tool.id }}">
                <!-- Поле для подделки метода PUT или PATCH -->


                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{ tool.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="diameter" class="form-label">Diameter (mm)</label>
                    <input type="number" id="diameter" name="diameter" step="any" class="form-control" value="{{ tool.diameter }}" required>
                </div>
                <div class="mb-3">
                    <label for="lenght" class="form-label">Length (mm)</label>
                    <input type="number" id="lenght" name="lenght" step="any" class="form-control" value="{{ tool.lenght }}" required>
                </div>
                <div class="mb-3">
                    <label for="deep_of_drill" class="form-label">Deep of Drill (mm)</label>
                    <input type="number" id="deep_of_drill" name="deep_of_drill" step="any" class="form-control" value="{{ tool.deep_of_drill }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Tool</button>
            </form>
        </div>
    </div>
</div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('tool-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const tool = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/create/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(tool)
                });

                if (!response.ok) {
                    throw new Error('Failed to add tool');
                }

                const successMessage = document.getElementById('success-message');
                if (successMessage) {
                    successMessage.style.display = 'block';
                }

                setTimeout(() => {
                    window.location.href = '/';
                }, 1); // Redirect after 1.5 seconds
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
{% endblock %}
