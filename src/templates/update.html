{% extends 'base.html' %}

{% block content %}
<body>
<div class="container mt-4">
    <div class="card bg-dark text-light shadow-lg">
        <div class="card-header bg-secondary">
            <h1 class="mb-0 text-center">Update Tool</h1>
        </div>
        <div class="card-body bg-dark text-light">
            <form method="POST" action="/update/{{ tool.id }}" id="tool-form">
                <input type="hidden" name="_method" value="PUT"/>

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control dark-input" value="{{ tool.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="diameter" class="form-label">Diameter (mm)</label>
                    <input type="number" id="diameter" name="diameter" step="any" class="form-control dark-input"
                           value="{{ tool.diameter }}" required>
                </div>
                <div class="mb-3">
                    <label for="lenght" class="form-label">Length (mm)</label>
                    <input type="number" id="lenght" name="lenght" step="any" class="form-control dark-input"
                           value="{{ tool.lenght }}" required>
                </div>
                <div class="mb-3">
                    <label for="deep_of_drill" class="form-label">Deep of Drill (mm)</label>
                    <input type="number" id="deep_of_drill" name="deep_of_drill" step="any" class="form-control dark-input"
                           value="{{ tool.deep_of_drill }}" required>
                </div>
                <div class="mb-3">
                    <label for="plate" class="form-label">Plate</label>
                    <input type="text" id="plate" name="plate" class="form-control dark-input" value="{{ tool.plate }}" placeholder="Optional">
                </div>
                <div class="mb-3">
                    <label for="screws" class="form-label">Screws</label>
                    <input type="text" id="screws" name="screws" class="form-control dark-input" value="{{ tool.screws }}" placeholder="Optional">
                </div>
                <div class="mb-3">
                    <label for="key" class="form-label">Key</label>
                    <input type="text" id="key" name="key" class="form-control dark-input" value="{{ tool.key }}" placeholder="Optional">
                </div>
                <div class="mb-3">
                    <label for="company" class="form-label">Company</label>
                    <input type="text" id="company" name="company" class="form-control dark-input" value="{{ tool.company }}" placeholder="Optional">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" id="is_broken" name="is_broken" class="form-check-input" {% if tool.is_broken %} checked {% endif %}>
                    <label for="is_broken" class="form-check-label">Is Broken?</label>
                </div>

                <button type="submit" class="btn btn-primary">Update Tool</button>
            </form>
        </div>
    </div>
</div>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        const method = 'PUT';  // Используйте PUT метод явно

        fetch(form.action, {
            method: method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                return response.text().then(text => {
                    throw new Error('Failed to update tool: ' + text);
                });
            }
<!--            return response.json();  // Ожидаем JSON-->
        })
        .then(responseJson => {
            // Если нужно, обрабатывайте JSON
            console.log(responseJson);
            window.location.href = '/';  // Перенаправление после успешного обновления
        })
        .catch(error => {
            alert('Error: ' + error.message);
        });
    });
</script>

<style>
    /* Стили для темных полей ввода */
    .dark-input {
        background-color: #495057; /* Темный фон */
        color: #ffffff; /* Светлый текст */
        border: 1px solid #6c757d; /* Светло-серый бордер */
    }

    .dark-input::placeholder {
        color: #ffffff; /* Цвет плейсхолдера */
    }

    /* Стили для кнопок и других элементов формы */
    .btn-primary {
        background-color: #007bff; /* Цвет фона кнопки */
        border-color: #007bff; /* Цвет бордера кнопки */
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Цвет фона кнопки при наведении */
        border-color: #004085; /* Цвет бордера кнопки при наведении */
    }
</style>
</body>
{% endblock %}
