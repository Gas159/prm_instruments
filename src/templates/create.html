{% extends 'base.html' %}

{% block content %}
<body>
<div class="container mt-4">
    <div class="card bg-dark text-light shadow-lg">
        <div class="card-header bg-secondary">
            <h1 class="mb-0 text-center">Add New Tool</h1>
        </div>
        <div class="card-body bg-dark text-light">
            <!--                        <h2 class="mb-0 text-center">Add New Tool</h2>-->
        </div>
        <div class="card-body">
            <form id="tool-form">
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control dark-input" required>
                </div>
                <div class="mb-3">
                    <label for="diameter" class="form-label">Diameter (mm)</label>
                    <input type="number" id="diameter" name="diameter" class="form-control dark-input" step="any" required>
                </div>
                <div class="mb-3">
                    <label for="lenght" class="form-label">Length (mm)</label>
                    <input type="number" id="lenght" name="lenght" class="form-control dark-input" step="any" required>
                </div>
                <div class="mb-3">
                    <label for="deep_of_drill" class="form-label">Depth of Drill (mm)</label>
                    <input type="number" id="deep_of_drill" name="deep_of_drill" class="form-control dark-input" step="any" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Tool</button>
            </form>
            <!-- Сообщение об успехе, скрыто по умолчанию -->
            <div id="success-message" class="alert alert-success mt-3" role="alert" style="display: none;">
                Tool added successfully!
            </div>
        </div>
    </div>
</div>
</div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

<script>
    document.getElementById('tool-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const tool = Object.fromEntries(formData.entries());

        try {
            const response = await fetch('/create/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(tool)
            });

            if (!response.ok) {
                throw new Error('Failed to add tool');
            }

            const successMessage = document.getElementById('success-message');
            if (successMessage) {
                successMessage.style.display = 'block';
            }

            setTimeout(() => {
                window.location.href = '/';
            }, 1); // Redirect after 1.5 seconds
        } catch (error) {
            alert('Error: ' + error.message);
        }
    });
</script>

<style>
    /* Стили для темных полей ввода */
    .dark-input {
        background-color: #495057; /* Темный фон */
        color: #ffffff; /* Светлый текст */
        border: 1px solid #6c757d; /* Светло-серый бордер */
    }

    .dark-input::placeholder {
        color: #ffffff; /* Цвет плейсхолдера */
    }

    /* Стили для кнопок и других элементов формы */
    .btn-primary {
        background-color: #007bff; /* Цвет фона кнопки */
        border-color: #007bff; /* Цвет бордера кнопки */
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Цвет фона кнопки при наведении */
        border-color: #004085; /* Цвет бордера кнопки при наведении */
    }
</style>
</body>
{% endblock %}
