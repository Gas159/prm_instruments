{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card bg-dark text-light shadow-lg">
        <div class="card-header bg-secondary">
            <h1 class="mb-0 text-center">Добавить Новый Инструмент</h1>
        </div>
        <div class="card-body bg-dark text-light">
            <div id="success-message" class="alert alert-success mt-3" role="alert" style="display: none;">
                Инструмент успешно добавлен!
            </div>
            <form id="tool-form" method="POST" action="/create/">
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Название</label>
                    <input type="text" id="name" name="name" class="form-control dark-input" required>
                </div>
                <div class="mb-3">
                    <label for="diameter" class="form-label">Диаметр (мм)</label>
                    <input type="number" id="diameter" name="diameter" class="form-control dark-input" step="any"
                           placeholder="Необязательно">
                </div>
                <div class="mb-3">
                    <label for="length" class="form-label">Длина (мм)</label>
                    <input type="number" id="length" name="length" class="form-control dark-input" step="any"
                           placeholder="Необязательно">
                </div>
                <div class="mb-3">
                    <label for="deep_of_drill" class="form-label">Глубина сверления (мм)</label>
                    <input type="number" id="deep_of_drill" name="deep_of_drill" class="form-control dark-input"
                           step="any" placeholder="Необязательно">
                </div>
                <div class="mb-3">
                    <label for="plate" class="form-label">Пластина</label>
                    <input type="text" id="plate" name="plate" class="form-control dark-input"
                           placeholder="Необязательно">
                </div>
                <div class="mb-3">
                    <label for="screws" class="form-label">Винт</label>
                    <input type="text" id="screws" name="screws" class="form-control dark-input"
                           placeholder="Необязательно">
                </div>
                <div class="mb-3">
                    <label for="key" class="form-label">Ключ</label>
                    <input type="text" id="key" name="key" class="form-control dark-input" placeholder="Необязательно">
                </div>
                <div class="mb-3">
                    <label for="company" class="form-label">Компания</label>
                    <input type="text" id="company" name="company" class="form-control dark-input"
                           placeholder="Необязательно">
                </div>
                <div class="mb-3 form-check">
                    <input type="hidden" name="is_broken" value="false">
                    <input type="checkbox" id="is_broken" name="is_broken" class="form-check-input">
                    <label for="is_broken" class="form-check-label">Сломан?</label>
                </div>
                <button type="submit" class="btn btn-primary">Добавить Инструмент</button>
            </form>

        </div>
    </div>
</div>

<!-- Bootstrap JS и зависимости -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

<script>
    document.getElementById('tool-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const tool = Object.fromEntries(formData.entries());

        // Удаляем поля с пустыми значениями
        for (const key in tool) {
            if (tool[key] === "") {
                delete tool[key];
            }
        }

        try {
            const response = await fetch('/create/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'  // Добавьте CSRF-токен, если он используется в проекте
                },
                body: JSON.stringify(tool)
            });

            if (!response.ok) {
                throw new Error('Не удалось добавить инструмент');
            }

            const successMessage = document.getElementById('success-message');
            if (successMessage) {
                successMessage.style.display = 'block';
            }

            setTimeout(() => {
                window.location.href = '/';  // Перенаправление на главную страницу
            }, 1500); // Перенаправление через 1.5 секунды
        } catch (error) {
            alert('Ошибка: ' + error.message);
        }
    });
</script>

<style>
    .dark-input {
        background-color: #495057;
        color: #ffffff;
        border: 1px solid #6c757d;
    }

    .dark-input::placeholder {
        color: #ffffff;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
</style>
{% endblock %}
