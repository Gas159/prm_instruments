<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container-fluid {
            padding-top: 20px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 8px 8px 0 0;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004b8d;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
            border-color: #007bff;
        }
        .alert-success {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">Add New Tool</h2>
                    </div>
                    <div class="card-body">
                        <form id="tool-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="diameter" class="form-label">Diameter (mm)</label>
                                <input type="number" id="diameter" name="diameter" class="form-control" step="any" required>
                            </div>
                            <div class="mb-3">
                                <label for="lenght" class="form-label">Length (mm)</label>
                                <input type="number" id="lenght" name="lenght" class="form-control" step="any" required>
                            </div>
                            <div class="mb-3">
                                <label for="deep_of_drill" class="form-label">Depth of Drill (mm)</label>
                                <input type="number" id="deep_of_drill" name="deep_of_drill" class="form-control" step="any" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Tool</button>
                        </form>
                        <div id="success-message" class="alert alert-success mt-3" role="alert">
                            Tool added successfully!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('tool-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const tool = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/create/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(tool)
                });

                if (!response.ok) {
                    throw new Error('Failed to add tool');
                }

                document.getElementById('success-message').style.display = 'block';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500); // Redirect after 1.5 seconds
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
