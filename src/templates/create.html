{% extends 'base.html' %}

{% block content %}
<body>
    <div class="container-fluid bg-dark text-light min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card bg-secondary text-light shadow-lg">
                    <div class="card-header bg-dark">
                        <h2 class="mb-0 text-center">Add New Tool</h2>
                    </div>
                    <div class="card-body">
                        <form id="tool-form">
                            <div class="form-group mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="diameter" class="form-label">Diameter (mm)</label>
                                <input type="number" id="diameter" name="diameter" class="form-control" step="any" required>
                            </div>
                            <div class="mb-3">
                                <label for="lenght" class="form-label">Length (mm)</label>
                                <input type="number" id="lenght" name="lenght" class="form-control" step="any" required>
                            </div>
                            <div class="mb-3">
                                <label for="deep_of_drill" class="form-label">Depth of Drill (mm)</label>
                                <input type="number" id="deep_of_drill" name="deep_of_drill" class="form-control" step="any" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Tool</button>
                        </form>
                        <!-- Сообщение об успехе, скрыто по умолчанию -->
                        <div id="success-message" class="alert alert-success mt-3" role="alert" style="display: none;">
                            Tool added successfully!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('tool-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const tool = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/create/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(tool)
                });

                if (!response.ok) {
                    throw new Error('Failed to add tool');
                }

                const successMessage = document.getElementById('success-message');
                if (successMessage) {
                    successMessage.style.display = 'block';
                }

                setTimeout(() => {
                    window.location.href = '/';
                }, 1); // Redirect after 1.5 seconds
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
{% endblock %}
