{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Tools</h1>
        <div>
            <!-- Поисковая форма -->
            <input type="text" id="search-input" class="form-control dark-input" placeholder="Search...">
            <button id="search-button" class="btn btn-primary">Search</button>

            <!-- Кнопка добавления нового инструмента -->
            <a href="/create/" class="btn btn-success">Add New Tool</a>
        </div>
    </div>

    <!-- Filters -->
    {% include 'filters.html' %}

    <!-- Таблица с инструментами -->
    <div class="content">
        <table class="table table-dark table-hover" id="tools-table">
            <thead>
            <tr>
                <th>
                    <button class="sort-button" data-sort="id">ID</button>
                </th>
                <th>
                    <button class="sort-button" data-sort="name">Name</button>
                </th>
                <th>
                    <button class="sort-button" data-sort="diameter">Diameter</button>
                </th>
                <th>
                    <button class="sort-button" data-sort="length">Length</button>
                </th>
                <th>
                    <button class="sort-button" data-sort="deep_of_drill">Deep of Drill</button>
                </th>
                <th>
                    <button class="sort-button" data-sort="plate">Plate</button>
                </th>
                <th>
                    <button class="sort-button" data-sort="screws">Screws</button>
                </th>
                <th>
                    <button class="sort-button" data-sort="key">Key</button>
                </th>
                <th>
                    <button class="sort-button" data-sort="company">Company</button>
                </th>
                <th>
                    <button class="sort-button" data-sort="storage">Storage</button>
                </th>
                <th>
                    <button class="sort-button" data-sort="create_at">Create_at</button>
                </th>
                <th>
                    <button class="sort-button" data-sort="update_at">Update_at</button>
                </th>
                <th>
                    <button class="sort-button" data-sort="is_broken">Broken</button>
                </th>
                <th>
                    <button class="sort-button" data-sort="image_path">Image</button>
                </th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="tools-table-body">
            <!-- Данные будут добавлены через JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<!-- Подключение JavaScript -->
<script src="/static/js/filter.js"></script>
<script src="/static/js/tools.js"></script>
{% endblock %}
